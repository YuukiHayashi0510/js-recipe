<!--
  1. "!"と入力して、tabキーを押し、HTMLの雛形を作成する。
  2. script要素でmain.jsを読み込む。
-->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="center">
      <input type="text" id="result" readonly />
      <div>
        <input
          type="button"
          value="AC"
          class="btn btn-outline-dark"
          onclick="ac()"
        />
        <input
          type="button"
          value="%"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="/"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input type="button" class="btn btn-outline-dark" />
      </div>
      <div>
        <input
          type="button"
          value="7"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="8"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="9"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="*"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
      </div>
      <div>
        <input
          type="button"
          value="4"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="5"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="6"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="-"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
      </div>
      <div>
        <input
          type="button"
          value="1"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="2"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="3"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="+"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
      </div>
      <div>
        <input
          type="button"
          value="0"
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="."
          class="btn btn-outline-dark"
          onclick="edit(this)"
        />
        <input
          type="button"
          value="C"
          class="btn btn-outline-dark"
          onclick="c()"
        />
        <input
          type="button"
          value="="
          class="btn btn-outline-dark"
          onclick="calc()"
        />
      </div>
      <!-- <div>
        <h2 id="display">0</h2>
      </div> -->
      <!-- <button id="plus-button">+1</button>
      <button id="minus-button">-1</button>
      <button id="multiply-button">*2</button> -->
    </div>

    <script src="main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

    margin: 5rem auto;
    width: 14%;

    border-radius: 2rem;
  }
